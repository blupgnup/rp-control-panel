<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control Panel</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css?1" onerror="location.reload()">
    <link rel="stylesheet" href="css/style.css">
    <link href="../assets/loader.css?1" rel="stylesheet" type="text/css" onerror="location.reload()" />
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery.flot.js"></script>
	<script src="js/pako.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
	<div id="loader-wrapper">
        <div id="loader"></div>
    </div>
    <div id="header">
        <div id="description">&nbsp;</div>
    </div>
	<div class="full-content">
		<div class="container-fluid text-center">
			<div class="navbar navbar-inverse" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="/">
							<img class="back-btn" src="../assets/images/navigation_arrow_left.png">
						</a>
						<img class="logo" width=110 src="img/Mirega_logo1.png">
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
						</ul>
					</div>
					<div align="center" style="font-size: 18pt;color: lightgray;padding-right: 20%;padding-left: 20%;padding-top: 5px;">
						Control Panel
					</div>
				</div>
			</div>
			<div class="row justify-content-md-center">
				<div class="col-md-3 col-md-offset-1">
					<h2>Laser control </h2>
					<div class="col-md-6">
                        Switch laser
                        <div class="material-switch pull-right">
                            <input id="flexSwitchLaserState" name="flexSwitchLaserStateOption001" type="checkbox"/>
                            <label for="flexSwitchLaserState" class="label-primary"> </label>
                        </div>
                    </div>
					<div class="col-md-6">
						<div id='laser_off'>Laser Off</div>
						<div id='laser_on'>Laser On</div>
					</div>

			
					<br>
					<hr>

					<span> Analog output 0 (Tmod) - Amplitude</span>
					<div id='amplitude_setup'>
						<div>From 0 to 1.8V : <span id='amplitude_value'></span></div>
						<input id='amplitude_set' type="range" step="0.01" size="2" value="0" min = "0" max = "1.8">
						
					</div>
					<br>
					
					<br>

					<h2>Fast output control </h2>
					<hr>

					<div class="col-md-6" id="ch1_setup">
                        <div id='ch1_off'>Output 1</div>
						<div id='ch1_on'>Output 1</div>
						
						<div class="material-switch">
                            <input id="flexSwitchCh1State" name="flexSwitchCh1StateOption001" type="checkbox"/>
                            <label for="flexSwitchCh1State" class="label-primary"> </label>
                        </div>
						<div id='frequency_setup_ch1'>
							<div>Frequency: <span id='frequency_value_ch1'></span>
								<span>
									<select size="1" id="frequency_unit_set_ch1">
										<option selected value="1">Hz</option>
										<option value="1e3">kHz</option>
										<option value="1e6">MHz</option>
									</select>
								</span>
							</div>
							<input id='frequency_set_ch1' type="range" size="2" value="10" min = "1" max = "999">
							
						</div>
						<div id='amplitude_setup_ch1'>
							<div>Amplitude: <span id='amplitude_value_ch1'></span> V</div>
							<input id='amplitude_set_ch1' type="range" step="0.005" size="2" value="0.0" min = "0" max = "1">
						</div>
						<div id='offset_setup_ch1'>
							<div>Offset: <span id='offset_value_ch1'></span> V</div>
							<input id='offset_set_ch1' type="range" step="0.005" size="2" value="0.0" min = "-1" max = "1">
						</div>
						<div id='waveform_setup_ch1'>
							<div>Waveform</div>
							<select size="1" id="waveform_set_ch1">
								<option selected value="0">Sine</option>
								<option value="1">Triangle</option>
								<option value="2">Sawtooth</option>
								<option value="3">DC</option>
							</select>
						</div>
                        
                    </div>
					<div class="col-md-6"  id="ch2_setup">
						<div id='ch2_off'>Output 2</div>
						<div id='ch2_on'>Output 2</div>

						<div class="material-switch">
                            <input id="flexSwitchCh2State" name="flexSwitchCh2StateOption001" type="checkbox"/>
                            <label for="flexSwitchCh2State" class="label-primary"> </label>
                        </div>
						<div id='frequency_setup_ch2'>
							<div>
								Frequency: <span id='frequency_value_ch2'></span>
								<span>
									<select size="1" id="frequency_unit_set_ch2">
										<option selected value="1">Hz</option>
										<option value="1e3">kHz</option>
										<option value="1e6">MHz</option>
									</select>
								</span>
							</div>
							<input id='frequency_set_ch2' type="range" size="2" value="10" min = "1" max = "999">
						</div>
						<div id='amplitude_setup_ch2'>
							<div>Amplitude: <span id='amplitude_value_ch2'></span> V</div>
							<input id='amplitude_set_ch2' type="range" step="0.005" size="2" value="0.0" min = "0" max = "1">
						</div>
						<div id='offset_setup_ch2'>
							<div>Offset: <span id='offset_value_ch2'></span> V</div>
							<input id='offset_set_ch2' type="range" step="0.005" size="2" value="0.0" min = "-1" max = "1">
						</div>
						<div id='waveform_setup_ch2'>
							<div>Waveform</div>
							<select size="1" id="waveform_set_ch2">
								<option selected value="0">Sine</option>
								<option value="1">Triangle</option>
								<option value="2">Sawtooth</option>
								<option value="3">DC</option>
							</select>
						</div>
					</div>

			
					<br>
				
				</div>
				

				
				<!-- Force next columns to break to new line -->
				<div class="w-100"></div>
				
				<div class="col-md-6 col-md-offset-1">
					<div id='placeholder'></div>
					<br>

					<div class="text-center">
						Tact : <span id='tAct'> </span>
						 / Tset : <span id='tSet'> </span>
						 / iTec : <span id='iTec'> </span>
				   </div>
				   <div class="text-center">
						iLas : <span id='iLas'> </span>
					</div>
					
				</div>	
				
				
			</div>
		</div>
	</div>
</body>
</html>
